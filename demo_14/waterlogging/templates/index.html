<body>
    <div id="pageHeader">
        <div class="container">
            <div class="pull-left">
                <span class="logoImg">
                    <img src="/site_media/img/logo.png">
                </span>
                <span class="title">
                    内涝查询
                </span>

                <input type="search" id="keyword" class="input-large search-query" placeholder="输入检索关键字">
                <span class="btn btn-info" id="searchBtn">搜索</span>
            </div>
            <div class="pull-right">
                <form class="form-signin" method="post" action="/graph/" role="form">
                <span>
                    <select class="selectpicker btn btn-info" style="margin-left:10px;margin-right: 10px;width:80px; " id="city" name="city">
                        <option>北京</option>
                        <option>杭州</option>
                        <option>广州</option>
                        <option>深圳</option>
						<option>石家庄</option>
						<option>成都</option>
						<option>厦门</option>
						<option>武汉</option>
						<option>天津</option>
						<option>上海</option>
						
                    </select>
                </span>
                <span class="btn btn-info" id="register">订阅通知</span>
                <button class="btn btn-info" id="graph" type="submit">统计图</button>
                <span class="btn btn-info" id="switch">热力图</span>
                <span class="btn btn-info" id="toggle">隐藏列表</span>
                </form>
            </div>
<!--             <h1>内涝查询</h1>
            <h2>北京</h3> -->
        </div>
    </div>

    <div id="mapBox">
        <div id="map" class="pull-left"></div>
        <div id="mapPanel" class="pull-right">

                <table class="table table-hover">
                    <tbody id="mapList">
                    </tbody>
                </table>
            </div>
            <div id="mapPager" class="pagination text-center"></div>
        </div>
    </div>
